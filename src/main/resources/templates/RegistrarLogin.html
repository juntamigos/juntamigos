  <body class="bg-light">
 



    <div class="container">
      <div class="py-0 text-center">
      </div>

      <div class="row">
		
       	<form action="Registro" method="post" id="TramitadorForm">
        <div>
          <h2 >Alta Registro</h2>
          
            <div >
              <label for="user">User </label>
              <input type="text" class="form-control"  name="user" id="user" />

                Please enter a valid email address for shipping updates.
              </div>
            </div>
            <div >
              <label for="password">Password</label>
              <input type="password" class="form-control"  name="password" id="password" placeholder=""  />

                Please enter your password.
              </div>
            </div>
			
			<div >
              <label for="password">Repite Password</label>
              <input type="password" class="form-control" name="password2" id="password2" placeholder=""  />
              <div class="invalid-feedback">
                Please enter your password.
              </div>
            </div>
				<div>
			 <label for="correo">Correo Electr√≥nico </label>
              <input type="text" class="form-control" name="email" id="email" placeholder="you@example.com" />
              <div class="invalid-feedback">
                Please enter a valid email address for shipping updates.
              </div>
			  <br />
			  <br />
			  <button class="btn btn-primary btn-lg btn-block" type="submit">Registrarse</button>
            </div>
             </div>
          </form>
		
        </div>
